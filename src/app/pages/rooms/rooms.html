<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
  </div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s"></div>
  </div>

  <!-- Back Button -->
  <a href="#" class="back-btn">← Salir</a>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Header -->
    <div class="lobby-header">
      <div class="logo">♠</div>
      <h1 class="lobby-title">SALA DE JUEGO</h1>
      <p class="lobby-subtitle">Elige tu mesa y demuestra tu habilidad</p>
    </div>

    <!-- Controls -->
    <div class="lobby-controls">
      <button class="btn-create" onclick="openModal()">+ CREAR MESA</button>
    </div>

    <!-- Games Grid -->

    <!-- Games Grid -->
    <div class="games-grid">
      <app-crad-game></app-crad-game>
      <app-crad-game></app-crad-game>
      <app-crad-game></app-crad-game>
      <app-crad-game></app-crad-game>
    </div>
  </div>
  >

  <!-- Create Game Modal -->
  <div class="modal" id="createModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">CREAR NUEVA MESA</h2>
        <p style="color: #b0b0b0">Configura tu mesa personalizada</p>
      </div>
      <form class="create-form">
        <div class="form-group">
          <label class="form-label">Nombre de la Mesa</label>
          <input
            type="text"
            class="form-input"
            placeholder="Ej: Mi Mesa VIP"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Tipo de Juego</label>
            <select class="form-input">
              <option>Texas Hold'em</option>
              <option>Omaha</option>
              <option>Seven Card Stud</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Máx. Jugadores</label>
            <select class="form-input">
              <option>6 jugadores</option>
              <option>8 jugadores</option>
              <option>10 jugadores</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Blind Pequeño</label>
            <input
              type="number"
              class="form-input"
              placeholder="$5"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Blind Grande</label>
            <input
              type="number"
              class="form-input"
              placeholder="$10"
              min="2"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Apuesta Mínima</label>
          <input
            type="number"
            class="form-input"
            placeholder="$50"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña (Opcional)</label>
          <input
            type="password"
            class="form-input"
            placeholder="Dejar vacío para mesa pública"
          />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeModal()">
            CANCELAR
          </button>
          <button type="submit" class="btn-confirm">CREAR MESA</button>
        </div>
      </form>
    </div>
  </div>
</body>
