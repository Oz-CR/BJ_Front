<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
  </div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s"></div>
  </div>

  <!-- Logout Button -->
  <button class="back-btn" (click)="logout()">‚Üê Logout</button>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Header -->
    <div class="lobby-header">
      <div class="logo">‚ô†</div>
      <h1 class="lobby-title">SALA DE JUEGO</h1>
      <p class="lobby-subtitle">Elige tu mesa y demuestra tu habilidad</p>
    </div>

    <!-- Controls -->
    <div class="lobby-controls">
<button class="btn-create" (click)="openModal()">+ CREAR MESA</button>
<button class="btn-create" (click)="refreshGames()" style="margin-left: 10px; background-color: #28a745;">üîÑ REFRESH</button>
    </div>

    <!-- Debug Info -->
    <div style="color: white; margin: 10px; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 5px;">
      Debug: {{games.length}} juegos encontrados
    </div>

    <!-- Games Grid -->
    <div class="games-grid">
      <app-crad-game *ngFor="let g of games" [game]="g"></app-crad-game>
    </div>
  </div>

<app-form-room *ngIf="isModalVisible" (cancel)="isModalVisible = false" (gameCreated)="onGameCreated($event)"></app-form-room>
</body>
