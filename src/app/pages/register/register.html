<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
  </div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s"></div>
  </div>

  <!-- Back Button -->
  <a href="#" class="back-btn">← Volver</a>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo">♠</div>

      <!-- Title -->
      <h1 class="login-title">Register</h1>
      <p class="register-subtitle">Crea tu cuenta</p>

      <!-- Error message -->
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <!-- Form -->
<form class="login-form" (ngSubmit)="onSubmit()">
<input type="text" class="form-input" placeholder="Nombre Completo" [(ngModel)]="userData.fullName" name="fullName" required />

<input type="email" class="form-input" placeholder="Email" [(ngModel)]="userData.email" name="email" required />

<input type="password" class="form-input" placeholder="Contraseña" [(ngModel)]="userData.password" name="password" required />

        <button type="submit" class="btn-login">Registrarse</button>
      </form>

      <!-- Links -->

<a routerLink="/login" class="btn-register">Iniciar Sesion</a>
    </div>
  </div>
</body>
