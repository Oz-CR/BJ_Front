<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
  </div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s"></div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Left Side - Content -->
    <div class="content-side">
      <h1 class="main-title">
        POKER<br />
        ELITE<br />
        ONLINE
      </h1>

      <p class="subtitle">
        Experimenta el poker más exclusivo del mundo. Únete a la élite de
        jugadores y compite por premios millonarios en tiempo real.
      </p>

      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-number">2.5M</span>
          <span class="stat-label">Jugadores</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">$150M</span>
          <span class="stat-label">Premios</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">24/7</span>
          <span class="stat-label">Torneos</span>
        </div>
      </div>

      <div class="action-buttons">
        <a href="#" class="btn-play">JUGAR AHORA</a>
        <a href="#" class="btn-demo">UNIRSE</a>
      </div>
    </div>

    <!-- Right Side - Visual -->
    <div class="visual-side">
      <div class="poker-table">
        <!-- Card Hands -->
        <div class="card-hand hand-1">
          <div class="playing-card card-red">A<br />♥</div>
          <div class="playing-card card-black" style="margin-left: -20px">
            K<br />♠
          </div>
        </div>

        <div class="card-hand hand-2">
          <div class="playing-card card-red">Q<br />♦</div>
          <div class="playing-card card-black" style="margin-left: -20px">
            J<br />♣
          </div>
        </div>

        <div class="card-hand hand-3">
          <div class="playing-card card-red">10<br />♥</div>
          <div class="playing-card card-black" style="margin-left: -20px">
            9<br />♠
          </div>
        </div>
      </div>

      <!-- Chips Stack -->
      <div class="chips-stack">
        <div class="chip chip-gold"></div>
        <div class="chip chip-gold"></div>
        <div class="chip chip-red"></div>
        <div class="chip chip-red"></div>
        <div class="chip chip-blue"></div>
        <div class="chip chip-blue"></div>
        <div class="chip chip-gold"></div>
        <div class="chip chip-red"></div>
      </div>
    </div>
  </div>
</body>
