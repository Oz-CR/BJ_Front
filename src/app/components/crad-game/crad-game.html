<div class="game-card">
  <div class="game-header">
    <div class="game-type">Anfitrión: {{ game?.owner_id }}</div>
  </div>
  <div class="game-info">
    <div class="game-name">{{ game?.name || 'Mesa sin nombre' }}</div>
    <div class="game-details">
      <div class="detail-item">
        <span class="detail-label">Jugadores:</span>
        <span class="detail-value">{{ game?.player_ids.length }}/7</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Ganancia Total:</span>
        <span class="detail-value">$8,750</span>
      </div>
    </div>
  </div>
  <div class="game-actions">
    <button class="btn-join" (click)="joinGame()" [disabled]="isJoining">
      {{ isJoining ? 'UNIÉNDOSE...' : 'UNIRSE' }}
    </button>
  </div>
</div>
